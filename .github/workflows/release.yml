name: Manual Release
run-name: "Release ${{ inputs.prerelease && ' (prerelease)' || '' }}"

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: "Mark as pre-release?"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  GO_VERSION: 1.25.3
  GOLANGCI_LINT_VERSION: v2.6.1

jobs:
  initialize:
    name: Initialize workflow
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.get.outputs.version }}
    steps:
      - uses: actions/checkout@v6
      - id: get
        run: |
          raw=$(cat VERSION)
          echo "version=${raw#v}" >> "$GITHUB_OUTPUT"

  version-bump-check:
    name: "Verify correctly tagged version (${{ needs.initialize.outputs.version }})"
    needs: [initialize]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: VERSION bump check vs latest FINAL tag
        shell: bash
        run: |
          set -euo pipefail

          raw=$(cat VERSION)
          NEW_VERSION=${raw#v}  # normalized X.Y.Z

          # semver X.Y.Z with optional -prerelease/+build on the *file*, but we only accept bare X.Y.Z for base version
          if [[ ! "$NEW_VERSION" =~ ^[0-9]+(\.[0-9]+){2}([\-+][0-9A-Za-z\.-]+)?$ ]]; then
            echo "::error::VERSION (base version) must be SemVer like 0.1.2"
            exit 1
          fi

          # latest FINAL tag: strictly vX.Y.Z (ignore all prereleases)
          LATEST_FINAL_TAG=$(git tag --list 'v[0-9]*' \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
            | sort -V | tail -n1 || true)
          LATEST_FINAL_TAG=${LATEST_FINAL_TAG:-v0.0.0}
          OLD_FINAL_VERSION=${LATEST_FINAL_TAG#v}

          echo "Latest FINAL tag: $LATEST_FINAL_TAG"
          echo "VERSION file:     $NEW_VERSION"

          # STRICT: VERSION must be > latest final (no equality)
          if [[ "$NEW_VERSION" == "$OLD_FINAL_VERSION" ]]; then
            echo "::error::VERSION ($NEW_VERSION) must be greater than latest final ($OLD_FINAL_VERSION)"
            exit 1
          fi
          if [[ "$(printf '%s\n' "$OLD_FINAL_VERSION" "$NEW_VERSION" | sort -V | tail -n1)" != "$NEW_VERSION" ]]; then
            echo "::error::VERSION ($NEW_VERSION) must be greater than latest final ($OLD_FINAL_VERSION)"
            exit 1
          fi

          echo "VERSION is newer than latest final: $OLD_FINAL_VERSION â†’ $NEW_VERSION"

  test-race:
    name: Test race
    runs-on: ubuntu-24.04
    needs: [version-bump-check]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run race tests (1x -race -shuffle)
        shell: bash
        run: go test -mod=readonly ./... -count=1 -shuffle=on -race

  test-flaky:
    name: Test flaky
    runs-on: ubuntu-24.04
    needs: [version-bump-check]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run flaky tests (16x -shuffle)
        shell: bash
        run: go test -mod=readonly ./... -count=16 -shuffle=on

  golangci-lint:
    runs-on: ubuntu-24.04
    needs: [version-bump-check]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: -v

  release:
    name: "Build, tag & release (${{ needs.initialize.outputs.version }})"
    needs: [version-bump-check, initialize, test-race, test-flaky, golangci-lint]
    runs-on: ubuntu-24.04
    outputs:
      tag:           ${{ steps.compute_tag.outputs.tag }}
      version:       ${{ steps.compute_tag.outputs.version }}
      is_prerelease: ${{ steps.compute_tag.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Compute tag (final or next -rc.N)
        id: compute_tag
        shell: bash
        run: |
          set -euo pipefail

          PRERELEASE="${{ github.event.inputs.prerelease }}"
          raw=$(cat VERSION)
          VERSION="${raw#v}"  # normalized base: X.Y.Z

          # existence helpers
          final_exists()   { git rev-parse "v${VERSION}" >/dev/null 2>&1; }
          any_rc_tags()    { git tag --list "v${VERSION}-rc*" | grep -q .; }

          # find next rc number (supports both -rc1 and -rc.1 historical patterns)
          next_rc_tag() {
            local base="$1"
            local maxn
            maxn=$(git tag --list "v${base}-rc*" \
              | sed -E 's/^.*-rc\.?([0-9]+)$/\1/' \
              | grep -E '^[0-9]+$' \
              | sort -n | tail -n1 || true)
            if [[ -z "${maxn:-}" ]]; then
              echo "v${base}-rc.1"
            else
              echo "v${base}-rc.$((maxn+1))"
            fi
          }

          # guard: do not allow prerelease/final if final already exists for this version
          if final_exists; then
            if [[ "$PRERELEASE" == "true" ]]; then
              echo "::error::Cannot create prerelease: final tag v${VERSION} already exists"
            else
              echo "::error::Final tag v${VERSION} already exists; bump VERSION first"
            fi
            exit 1
          fi

          if [[ "$PRERELEASE" == "true" ]]; then
            TAG="$(next_rc_tag "$VERSION")"
            IS_PRE="true"
          else
            TAG="v${VERSION}"
            IS_PRE="false"
          fi

          # final guard: avoid accidental retagging if somehow exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists"
            exit 1
          fi

          echo "version=$VERSION"        >> "$GITHUB_OUTPUT"
          echo "tag=$TAG"                >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$IS_PRE"   >> "$GITHUB_OUTPUT"
          echo "VERSION=$VERSION"        >> "$GITHUB_ENV"

          echo "Computed tag: $TAG (prerelease=$IS_PRE)"

      - name: Build
        shell: bash
        run: make build

      - name: Create Git tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.compute_tag.outputs.tag }}"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists; skipping tag creation."
          else
            git tag -a "$TAG" -m "chore(release): $TAG"
            git push origin "$TAG"
          fi

      - name: Find previous final tag (-rc.N excluded)
        id: prev_final
        shell: bash
        run: |
          set -euo pipefail
          PREV=$(git tag --list 'v[0-9]*' \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
            | sort -V | tail -n2 | head -n1 || true)
          echo "prev=$PREV" >> "$GITHUB_OUTPUT"

      - name: Generate changelog (RC)
        id: git-cliff-rc
        if: ${{ steps.compute_tag.outputs.is_prerelease == 'true' }}
        uses: orhun/git-cliff-action@v4
        with:
          args: --current --no-exec
        env:
          GITHUB_REPO:  ${{ github.repository }}
          GITHUB_TOKEN: ${{ github.token }}

      - name: Generate changelog (final release)
        id: git-cliff-final
        if: ${{ steps.compute_tag.outputs.is_prerelease == 'false' }}
        uses: orhun/git-cliff-action@v4
        with:
          # If no previous final tag, this produces an empty range; optionally
          # fall back to the root commit if you want *all* history instead.
          args: "${{ steps.prev_final.outputs.prev }}..${{ steps.compute_tag.outputs.tag }} --no-exec"
        env:
          GITHUB_REPO:  ${{ github.repository }}
          GITHUB_TOKEN: ${{ github.token }}

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name:         ${{ steps.compute_tag.outputs.tag }}
          name:             wsstat ${{ steps.compute_tag.outputs.tag }}
          body:             ${{ steps.compute_tag.outputs.is_prerelease == 'true'
                              && steps.git-cliff-rc.outputs.content
                              || steps.git-cliff-final.outputs.content }}
          files:            ./bin/wsstat
          prerelease:       ${{ steps.compute_tag.outputs.is_prerelease }}
          overwrite_files:  true  # rerun resilience
          make_latest:      ${{ steps.compute_tag.outputs.is_prerelease == 'false' }}  # finals only
        env:
          GITHUB_TOKEN: ${{ github.token }}

  summary:
    name: Release summary
    runs-on: ubuntu-24.04
    needs: [initialize, version-bump-check, test-race, test-flaky, golangci-lint, release]
    if: ${{ always() }}  # ensure this job runs even if dependencies failed
    steps:
      - name: Write release summary
        run: |
          {
            echo "## ðŸš€ Release Summary"
            echo ""
            echo "### Job Status"
            echo "- Initialize:        ${{ needs.initialize.result }}"
            echo "- Version bump:      ${{ needs['version-bump-check'].result }}"
            echo "- Tests (race):      ${{ needs['test-race'].result }}"
            echo "- Tests (flaky):     ${{ needs['test-flaky'].result }}"
            echo "- Lint:              ${{ needs.golangci-lint.result }}"
            echo "- Release:           ${{ needs.release.result }}"
            echo ""
            # Only print release details/links if the release job succeeded and produced outputs
            if [ "${{ needs.release.result }}" = "success" ] && [ -n "${{ needs.release.outputs.tag }}" ]; then
              echo "### Release"
              echo "- **Version:** \`${{ needs.release.outputs.version }}\`"
              echo "- **Tag:** \`${{ needs.release.outputs.tag }}\`"
              echo "- **Prerelease:** \`${{ needs.release.outputs.is_prerelease }}\`"
              echo "- **Release page:** [${{ needs.release.outputs.tag }}](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.release.outputs.tag }})"
            else
              echo "> Release not created (see job statuses above)."
            fi
            echo ""
            echo "Triggered by: @${{ github.actor }}"
            echo "Commit: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})"
            echo "[View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> "$GITHUB_STEP_SUMMARY"
